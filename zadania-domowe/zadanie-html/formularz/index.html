<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz szkoleniowy</title>
</head>

<body>
    <h1>Formularz szkoleniowy</h1>
    <form action="https://formspree.io/patiria@poczta.onet.pl" method="POST">
        <label type="imie">Imię:</label>
        <input type="text" name="imie" id="imie"><br /><br>
        <label type="nazwisko">Nazwisko:</label>
        <input type="text" name="nazwisko" id="nazwisko"><br /><br>
        <label type="email">E-mail:</label>
        <input type="email" name="mail"><br /><br>
        <label type="number">Numer telefonu:</label>
        <input type="number" name="quantity"><br /><br>
        <label type="miasto">Miasto:</label>
        <!-- <input type="text" name="miasto" ></br> -->
        <select name="select">
            <option value="value1">Warszawa</option>
            <option value="value2">Kraków</option>
            <option value="value3">Gdańsk</option>
        </select><br /><br>
        <label type="gender">Płeć:</label>
        <input type="radio" name="gender">Mężczyzna
        <input type="radio" name="gender">Kobieta<br /><br>
        <label type="text">Zgoda na dane osobowe:</label>
        <input type="checkbox" name="agreement"><br /><br>
        <label type="text">Wpisz wiadomość:</label><br/>
        <textarea maxlength="1000" name="message"></textarea><br>
        <input type="submit" value="Wyślij"><br/>

    </form>
</body>

</html>
